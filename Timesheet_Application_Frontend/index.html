<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timesheet Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4 text-center">Timesheet Management</h1>

      <!-- Login Section -->
      <div id="loginSection" class="card">
        <div class="card-body">
          <h2 class="card-title">Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-link" id="showRegisterBtn">
              Don't have an account? Register
            </button>
          </form>
          <div id="loginError" class="alert alert-danger mt-3 hidden"></div>
        </div>
      </div>

      <!-- Registration Section -->
      <div id="registerSection" class="card hidden">
        <div class="card-body">
          <h2 class="card-title">Register</h2>
          <form id="registerForm">
            <div class="mb-3">
              <label for="registerFirstName" class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="registerFirstName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="registerLastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="registerLastName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                minlength="6"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-link" id="showLoginBtn">
              Already have an account? Login
            </button>
          </form>
          <div id="registerError" class="alert alert-danger mt-3 hidden"></div>
        </div>
      </div>

      <!-- Timesheet Section -->
      <div id="timesheetSection" class="hidden">
        <div class="d-flex justify-content-between align-items-center my-3">
          <h2 id="welcomeMessage"></h2>
          <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">My Timesheets</h3>
            <form id="timesheetForm">
              <input type="hidden" id="timesheetId" />
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="timesheetDate" class="form-label">Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="timesheetDate"
                    required
                  />
                </div>
                <div class="col-md-2 mb-3">
                  <label for="hoursWorked" class="form-label">Hours</label>
                  <input
                    type="number"
                    class="form-control"
                    id="hoursWorked"
                    min="1"
                    max="24"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-success">
                Save Timesheet
              </button>
              <button
                type="button"
                class="btn btn-secondary hidden"
                id="cancelEditBtn"
              >
                Cancel Edit
              </button>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Submitted Timesheets</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Hours Worked</th>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="timesheetList">
                <!-- Timesheet entries will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
